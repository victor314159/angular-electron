<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="infoVector">

    <!-- Position Column -->
    <ng-container matColumnDef="numero">
      <th class="w-20" mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element, let i = index"> {{i}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nomEtape">
      <th class="w-20" mat-header-cell *matHeaderCellDef> Etape </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="progression">
      <th class="w-20" mat-header-cell *matHeaderCellDef> Progression </th>
      <td mat-cell *matCellDef="let element">
        <mat-progress-bar mode="determinate" value="{{element.progress}}"></mat-progress-bar>
      </td>

    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="etat">
      <th class="w-20" mat-header-cell *matHeaderCellDef> Etat </th>
      <td mat-cell *matCellDef="let element"> {{element.prettyStatus}} </td>
    </ng-container>

    <!-- Info Column -->
    <ng-container matColumnDef="info">
      <th class="w-20" mat-header-cell *matHeaderCellDef> Information </th>
      <td mat-cell *matCellDef="let element"> {{element.hint}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
